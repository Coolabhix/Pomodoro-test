<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title id="tab-title">You can Do It Abhinav!</title>
	<link rel="icon" type="image/x-icon" href="" id="title-img">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap" rel="stylesheet">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital@1&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="template()">
	
 	<div id="clock">
 		<div id="time">
 		<span id="hrs"></span>
 		<span>:</span>
 		<span id="min"></span>
 		<span>:</span>
 		<span id="sec" style="margin-right: 10px;"></span>
 		<span id="am-pm"></span>
 		</div>
 		<span id="date"></span>
 	</div>
 	<div id="pomodoro">
 		<div id="main-pomo">
 		<h4 id="minutes">50</h4>
 		<h4>:</h4>
 		<h4 id="seconds">00</h4>
 		</div>
 		<div class="pomo-btn">
 			<center>
 		<button class="start button-33" onclick="start()"><i class="fa-solid fa-play"></i></button>
 		<button class="button-33" onclick="restart()"><i class="fa-solid fa-rotate-right"></i></button>
 		<button class="button-33" onclick="stop()"><i class="fa-solid fa-pause"></i></button>
 		</center>
 		</div>

 		 
 		
 	</div>
 	<!-- music player -->
    <h1 class="main-title" id="done"></h1>
    <div class="music-container">
    	<div class="music-info">
    		<h4 id="title">mozart</h4>
    		<div class="progress-container">
    			<div class="progress">
    				
    			</div>
    		</div>
    	</div>
    	<audio src="music/Classical Music for Reading - Mozart, Chopin, Debussy, Tchaikovsky.mp3" id="audio"></audio>
  <div class="img-container">
  	<img src="images/mozart.jpg" alt="music-cover" id="cover">
  </div>
  <div class="navigation">
  	<button id="prev" class="action-btn">
  		<i class="fas fa-backward"></i>
  	</button>
  		<button id="play" class="action-btn action-btn-big">
  		<i class="fas fa-play"></i>
  	</button>
  		<button id="next" class="action-btn">
  		<i class="fas fa-forward"></i>
  	</button>
  </div>
    </div>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
